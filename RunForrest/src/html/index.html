<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />    
<title>Diseño Web</title>
<link href="main.css" rel="stylesheet" type="text/css">    
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="page" onload="callPromise()">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="navbar-menu">
            <div class="navbar-menu__rectangle"></div>
            <div class="navbar-menu__rectangle"></div>
            <div class="navbar-menu__rectangle"></div>
        </div>
    </nav>        
    <div class="body-content">
        <div class="header">
            <div class="frame"></div>
            <div class="main-title">
                Los Mejores agentes de seguridad
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar por Ubicacion" name="inpuSearch" onkeypress="validate(event)">
                <div class="search-bar__icon" onclick="callPromise()"></div>
            </div>
        </div>
        <div id="agents"></div>
    </div>
    <footer class="footer">
        <div class="footer__authorized">
            Desarrollado por Akurey.com Todos los Derechos Reservados.
        </div>
        <div class="footer__copyright">
            Términos y Condiciones
        </div>
    </footer>
    
    
    <script id="template" type="text/html">
        {{#companies}}
        <div class="box-agent">
            <div class="box-agents-title">
                <div class="box-agents-title__name">{{name}}</div>
                {{#isCertified}}
                <div class="box-agents-title__icon"></div>
                {{/isCertified}}
            </div>
            <div class="box-agents-content">
                <img class="box-agents-content__photo" src="{{image}}">
                <div class="box-agents-content__description">{{description}}</div>
            </div>
            <div class="box-agents-settings">
                <div class="box-agents-settings__price">Desde: {{rate}} / {{hours}} horas</div>
                <div class="box-agents-settings__button">Contratar</div>
            </div>
        </div>
        {{/companies}}  
    </script>
</body>
</html>
